    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <div class="row-fluid">
            <ul class="nav">
              <li class="span4"><label for="lessVersion">Choose a LESS version:</label></li>
              <li class="span4">
                <select class="lessVersion" id="lessVersion">
                  <option>1.3.3</option>
                  <option>1.3.1</option>

    <div class="container-fluid">

      <div class="row-fluid">
        <h2 class="span4">LESS Input</h2>
        <h2 class="span8">Output CSS</h2>
      </div>
      <!-- Example row of columns -->
      <div class="row-fluid">
        <div class="span4">
          <textarea class="lessInput" id="lessInput" placeholder="Input your LESS here">
.transition(@transition) {
  -webkit-transition: @transition;
     -moz-transition: @transition;
       -o-transition: @transition;
          transition: @transition;
}
.opacity(@opacity) {
  opacity: @opacity / 100;
  filter: ~"alpha(opacity=@{opacity})";
}

a {
  .transition(all 0.4s);
  &:hover {
    .opacity(70);
  }
}
          </textarea>
        </div>
        <div class="span8">
          <article>
            <pre class="cssOutput" id="cssOutput"></pre>
          </article>
        </div>
      </div>
